version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "No frontend build needed"
    build:
      commands:
        - echo "Skipping frontend build"
  artifacts:
    baseDirectory: .
    files:
      - index.html
  cache:
    paths: []

backend:
  phases:
    preBuild:
      commands:
        - npm install -g serverless
        - pip install -r requirements.txt -t .
    build:
      commands:
        - serverless deploy
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
